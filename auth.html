<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PitchCraft AI | Authentication</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/auth.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>

  <body>
    <!-- Floating Background Elements -->
    <div class="floating-elements">
      <div class="floating-element"></div>
      <div class="floating-element"></div>
      <div class="floating-element"></div>
    </div>

    <div class="container">
      <!-- Brand Header -->
      <div class="brand-header">
        <div class="brand-logo">
          <i class="fas fa-rocket"></i>
        </div>
        <h1>PitchCraft AI</h1>
        <p>Transform ideas into investor-ready pitches</p>
      </div>

      <!-- Login Form -->
      <div id="login-form" class="form-container hidden">
        <h2>Welcome Back</h2>
        <form id="login">
          <div class="form-group">
            <label for="login-email">Email Address</label>
            <div class="input-wrapper">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="login-email"
                placeholder="Enter your email"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <div class="input-wrapper">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="login-password"
                placeholder="Enter your password"
                required
              />
              <i class="fas fa-eye"></i>
            </div>
          </div>
          <button type="submit" class="btn">
            <span>Sign In</span>
          </button>
        </form>
        <div class="switch-form">
          Don't have an account? <a id="show-signup">Create Account</a>
        </div>
        <div class="status hide">Login Successfully</div>

        <div class="error-message-login error-message hide"></div>
      </div>

      <!-- Sign Up Form -->
      <div id="signup-form" class="form-container">
        <h2>Create Account</h2>
        <form id="signup">
          <div class="form-group">
            <label for="signup-name">Full Name</label>
            <div class="input-wrapper">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="signup-name"
                placeholder="Enter your full name"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="signup-email">Email Address</label>
            <div class="input-wrapper">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="signup-email"
                placeholder="Enter your email"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="signup-password">Password</label>
            <div class="input-wrapper">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="signup-password"
                placeholder="Create a password"
                required
              />
              <i class="fas fa-eye"></i>
            </div>
            <div class="password-strength"></div>
          </div>
          <button type="submit" class="btn">
            <span>Create Account</span>
          </button>
        </form>
        <div class="switch-form">
          Already have an account? <a id="show-login">Sign In</a>
        </div>

        <div class="status hide">Account Created Successfully</div>
        <div class="error-message-signup error-message hide"></div>
      </div>
    </div>

    <script src="js/auth.js" type="module"></script>
    <script src="js/extras.js" type="module"></script>
  </body>
</html>
